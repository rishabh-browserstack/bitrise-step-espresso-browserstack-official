title: |-
  espresso-browserstack-official
summary: |
  abc
description: |
  def
website: https://github.com/rishabh-browserstack/bitrise-step-espresso-browserstack-official
source_code_url: https://github.com/rishabh-browserstack/bitrise-step-espresso-browserstack-official
support_url: https://github.com/rishabh-browserstack/bitrise-step-espresso-browserstack-official/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
# project_type_tags:
#   - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - code-sign

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  - name: wget
  apt_get:
  - name: git
  - name: wget


toolkit:
  go:
    package_name: github.com/rishabh-browserstack/bitrise-step-espresso-browserstack-official


inputs:
  # Auth inputs
  - browserstack_username: 
    opts:
      title: "BrowserStack username"
      summary: Username for the BrowserStack account
      is_required: true
      is_sensitive: true
      category: "Authentication"
  - browserstack_accesskey: 
    opts:
      title: "BrowserStack accesskey"
      summary: Accesskey for the BrowserStack account
      is_required: true
      is_sensitive: true
      category: "Authentication"
      
  # APK's
  - android_app_under_test: 
    opts:
      title: "Android app under test"
      summary: Path to the app .apk file
      is_expand: true
      is_required: true
      category: "App & Test Suite"
  - espresso_test_suite: 
    opts:
      title: "Espresso test suite"
      summary: Path to the testsuite .apk file
      is_expand: true
      is_required: true
      category: "App & Test Suite"
      
  # Devices
  - devices: 
    opts:
      title: "Devices"
      # value_options: 
      #   - "Galaxy s20-11.0"
      summary: "List of devices to run the tests: one or more devices comma separated"
      is_expand: true
      is_required: true
      category: "Devices"
      
  # Debug logs inputs
  - instrumentation_logs: true
    opts:
      title: "Instrumentation logs"
      summary: "Enable Instrumentation Logs generated by Android Junit Runner"
      category: "Debug logs"
  - network_logs: false
    opts:
      title: "Network Logs"
      summary: "Enable network traffic, latency, HTTP requests and responses in the HAR (HTTP Archive) format"
      category: "Debug logs"
  - device_logs: false
    opts:
      title: "Android logcat logs"
      summary: "Enable logs generated by Android logcat"
      category: "Debug logs"
  - screenshots: false
    opts:
      title: "Capture Screenshots"
      summary: "Capture the screenshots in your tests"
      category: "Debug logs"
  - video_recording: true
    opts:
      title: "Video recording"
      summary: "Enable the video of the test run"
      category: "Debug logs"
      
  # project inputs
  - video_recording: true
    opts:
      title: "Video recording"
      summary: "Enable the video of the test run"
      category: "Debug logs"

      

outputs:
  - EXAMPLE_STEP_OUTPUT:
    opts:
      title: "Example Step Output"
      summary: Summary. No more than 2-3 sentences.
      description: |
        Description of this output.

        Can be Markdown formatted text.

